name: Deploy to Staging

on:
  # Manual deployment trigger
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy to staging'
        required: false
        default: 'staging'
        type: string
  
  # Automatic deployment when pushing to staging branch
  push:
    branches: [ staging ]

jobs:
  # Quality checks before deployment
  quality-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || github.ref }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linting
      run: npm run lint
    
    - name: Run type checking
      run: npx tsc --noEmit
    
    - name: Run unit tests
      run: npm run test:ci

  # Deploy to Staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: quality-checks
    environment: staging
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch || github.ref }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Deploy to Vercel Staging
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        alias-domains: |
          staging.revly.health
    
    - name: Comment on PR (if applicable)
      if: github.event_name == 'workflow_dispatch' && github.event.pull_request
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ Deployed to staging: https://staging.revly.health\n\nPlease test the changes and confirm they work as expected.'
          })

  # Run E2E tests against staging
  e2e-staging:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Run E2E tests against staging
      run: npm run test:e2e:theme-simple
      env:
        BASE_URL: https://staging.revly.health
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: staging-e2e-results
        path: |
          playwright-report/
          test-results/
        retention-days: 7
